<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello Form cards</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="container">

    <form>
      <h3>Create A card</h3>

      <label for="name">Name</label>
      <input type="text" name="name" placeholder="Enter name of card" />
      
      <label for="desc">Description</label>
      <input type="text" name="desc" placeholder="Enter description..." />
      
      <label for="start">Start-date</label>
      <input type="date" name="start" placeholder="Start Date" />
      
      <label for="due">Due-date</label>
      <input type="date" name="due" placeholder="Due Date" />
      
   
      <input type="submit" value="Add Card">
    </form>

  </div>

</body>
<script src="index.js" type="module"></script>

</html>
